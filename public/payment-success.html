<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Kudsun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
        }

        .order-details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .detail-row:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .detail-label {
            color: #7f8c8d;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #27ae60;
            font-weight: 600;
            margin-top: 20px;
            justify-content: center;
        }

        .beam-logo {
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <h1>Payment Successful!</h1>
        <p class="subtitle">Your payment has been processed successfully. Thank you for your purchase!</p>

        <div class="payment-method">
            <div class="beam-logo">B</div>
            <span>Paid via Beam Payment</span>
        </div>

        <div class="order-details">
            <h3>Order Details</h3>
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value" id="orderId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment ID:</span>
                <span class="detail-value" id="paymentId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount:</span>
                <span class="detail-value" id="amount">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span class="detail-value" id="date"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" style="color: #27ae60;">Completed</span>
            </div>
        </div>

        <div class="button-group">
            <a href="#" class="btn btn-primary" id="viewOrderBtn">
                <span>View Order Details</span>
            </a>
            <a href="/" class="btn btn-secondary">
                <span>Continue Shopping</span>
            </a>
        </div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const paymentId = urlParams.get('paymentId');
        const amount = urlParams.get('amount');

        // Update page content
        document.getElementById('orderId').textContent = orderId || 'N/A';
        document.getElementById('paymentId').textContent = paymentId || 'N/A';
        document.getElementById('amount').textContent = amount ? `$${amount}` : 'N/A';
        document.getElementById('date').textContent = new Date().toLocaleDateString();

        // Update view order button link
        if (orderId) {
            document.getElementById('viewOrderBtn').href = `/order/${orderId}`;
        }

        // Auto-redirect after 10 seconds
        setTimeout(() => {
            if (orderId) {
                window.location.href = `/order/${orderId}`;
            } else {
                window.location.href = '/';
            }
        }, 10000);

        // Show a countdown timer
        let countdown = 10;
        const updateCountdown = () => {
            const viewBtn = document.getElementById('viewOrderBtn');
            if (countdown > 0) {
                viewBtn.innerHTML = `<span>View Order Details (${countdown}s)</span>`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                viewBtn.innerHTML = '<span>View Order Details</span>';
            }
        };
        
        setTimeout(updateCountdown, 3000);
    </script>
</body>
</html>
